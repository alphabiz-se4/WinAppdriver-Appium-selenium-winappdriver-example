      - name: Run appium
        run: |
          Start-Process PowerShell -ArgumentList "yarn appium --log ./test/output/release/appium.log"
          Start-Sleep -s 10
          
      - name: Run test release
        # run: yarn run jest
        uses: nick-invision/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 2
          retry_on: error
          command: yarn run jest
      
